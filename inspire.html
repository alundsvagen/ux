<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inspire Me — vibes that give me joy.</title>
  <link rel="icon" type="image/png" href="inspire.png" />
  <link href="https://fonts.cdnfonts.com/css/garet" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/helios" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    /* screen shake + flash */
    @keyframes uishake {
      0%,100% { transform: translate(0,0); }
      20% { transform: translate(-6px, 4px) rotate(-0.4deg); }
      40% { transform: translate(7px, -3px) rotate(0.3deg); }
      60% { transform: translate(-4px, 6px) rotate(-0.2deg); }
      80% { transform: translate(3px, -5px) rotate(0.2deg); }
    }
    .shake-hard { animation: uishake 450ms cubic-bezier(.36,.07,.19,.97); }

    .explosion-flash {
      position: fixed; inset: 0; background: white; pointer-events: none;
      opacity: 0; z-index: 99999;
    }

    /* shockwave ring */
    .shockwave {
      position: fixed; border: 3px solid rgba(255,255,255,.9);
      border-radius: 50%; width: 8px; height: 8px; left: 0; top: 0;
      transform: translate(-50%,-50%) scale(1); opacity: 0.9; pointer-events: none;
      z-index: 9999;
    }

    /* extra particle flavors */
    .sparkle, .shard, .smoke {
      position: fixed; pointer-events: none; z-index: 9998; will-change: transform, opacity;
    }
    /* replace your .sparkle rule with this */
    .sparkle{
      position: fixed; pointer-events:none; z-index:2147483600;
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle, #fff 0%, #ffe36b 45%, rgba(255,255,255,0) 70%);
      /* no mix-blend-mode: screen (too faint on white) */
      box-shadow:
        0 0 10px rgba(255,227,107,.9),
        0 0 18px rgba(255,227,107,.6);
      will-change: transform, opacity;
    }

    .shard {
      width: 6px; height: 14px; border-radius: 2px;
      background: currentColor; transform-origin: 50% 50%;
      box-shadow: 0 0 8px rgba(0,0,0,.15);
    }
    .smoke {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,.9), rgba(255,255,255,0));
      filter: blur(1px);
      opacity: .7;
    }

    .gold-pulse{
      position:fixed; left:0; top:0; width:10px; height:10px;
      border-radius:50%; border:3px solid rgba(255,227,107,.95);
      box-shadow: 0 0 30px rgba(255,227,107,.75), inset 0 0 8px rgba(255,255,255,.9);
      transform: translate(-50%,-50%) scale(1); opacity:.9;
      pointer-events:none; z-index:2147483600;
    }


    :root { --bg:#f2f2f2; --text:#0b0b0b; --accent:#ff6ea8; --grid-color:rgba(0,170,255,.25); }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{ margin:0; background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility; font-family:'Garet',sans-serif; overflow:hidden; }

    .container{ min-height:100dvh; display:grid; grid-template-rows:auto 1fr; }

    header{ display:flex; align-items:center; justify-content:space-between; padding:clamp(14px,2vw,28px); max-width:1280px; margin-inline:auto; width:100%; font-family:'Helios',sans-serif; z-index:10; position:relative; }
    .brand{ display:inline-flex; flex-direction:column; gap:2px; line-height:1.1; text-transform:uppercase; font-weight:600; letter-spacing:.06em; font-size:clamp(11px,1.2vw,14px); }
    .brand a,.brand small a{ color:var(--text); text-decoration:underline; text-decoration-thickness:1px; text-underline-offset:2px; }

    .contact-btn{ background:transparent; color:var(--text); border:2px solid var(--text); padding:.55rem 1.1rem; border-radius:6px; font-family:'Helios',sans-serif; font-weight:700; letter-spacing:.05em; text-transform:uppercase; font-size:clamp(11px,1.2vw,13px); text-decoration:none; transition:transform 120ms ease,background-color 120ms ease,color 120ms ease; }
    .contact-btn:hover{ transform:translateY(-1px); }

    .hero{ position:relative; display:grid; place-items:center; padding:clamp(28px,6vw,64px); overflow:hidden; }
    .hero-inner{ position:relative; z-index:2; text-align:center; max-width:1100px; margin-inline:auto; display:grid; place-items:center; animation:fadeOut 1s ease 2s forwards; }

    .glow{ position:absolute; left:50%; top:52%; transform:translate(-50%,-50%); width:min(140vmin,1100px); height:min(140vmin,1100px); border-radius:50%; background:radial-gradient(circle,rgba(255,154,196,.60) 0%,rgba(255,154,196,.35) 34%,rgba(255,154,196,.16) 62%,rgba(255,154,196,.06) 78%,rgba(255,154,196,0) 100%); filter:blur(10px); z-index:1; animation:floatGlow 28s ease-in-out infinite alternate; pointer-events:none; }
    @keyframes floatGlow{ 0%{ transform:translate(-2%,-4%) scale(1); opacity:.9; } 50%{ transform:translate(2%,3%) scale(1.03); opacity:1; } 100%{ transform:translate(-2%,-4%) scale(1); opacity:.9; } }

    .kicker{ font-family:'Helios',sans-serif; font-size:clamp(18px,2.2vw,34px); letter-spacing:.07em; text-transform:uppercase; font-weight:500; margin-bottom:clamp(18px,3vw,24px); }
    .headline{ margin:0; font-weight:700; line-height:.96; font-size:clamp(40px,8.4vw,128px); font-family:'Garet',sans-serif; }
    .headline .line{ display:block; } .headline .tight{ margin-top:clamp(8px,1vw,10px); }

    .grid-fade{ position:absolute; inset:0; z-index:0; background-color:#fff;
      background-image: linear-gradient(to right,var(--grid-color) 1px,transparent 1px),
                        linear-gradient(to bottom,var(--grid-color) 1px,transparent 1px);
      background-size:40px 40px; opacity:0; animation:fadeIn 2s ease 2.5s forwards; }

    @keyframes fadeOut{ to{ opacity:0; transform:translateY(-20px); pointer-events:none; } }
    @keyframes fadeIn{ to{ opacity:1; } }

    /* Blobs */
    .blob-wrap{ position:absolute; width:clamp(480px,66vmin,960px); aspect-ratio:1/1; z-index:3; transform:translate(-50%,-50%); cursor:grab; transition:filter 160ms ease; }
    .blob-wrap:active{ cursor:grabbing; }
    .blob{ width:100%; height:100%; display:block; user-select:none; pointer-events:none; filter:drop-shadow(0 8px 16px rgba(0,0,0,.15)); }
    .controls{ position:absolute; top:-10px; right:-10px; display:flex; gap:6px; background:rgba(255,255,255,.85); padding:6px; border-radius:10px; box-shadow:0 6px 14px rgba(0,0,0,.14), 0 1px 0 rgba(0,0,0,.06) inset; opacity:0; pointer-events:none; transform:translateY(-6px); transition:opacity 160ms ease,transform 160ms ease; }
    .blob-wrap:hover .controls{ opacity:1; pointer-events:auto; transform:none; }
    .btn-icon{ width:28px; height:28px; border:none; border-radius:6px; display:grid; place-items:center; background:#fff; color:#000; cursor:pointer; font-size:18px; box-shadow:0 1px 0 rgba(0,0,0,.06) inset; transition:transform 100ms ease, background 120ms ease; }
    .btn-pin.active{ background:#ffe88c; }
    #blobLayer{ position:absolute; inset:0; z-index:3; pointer-events:none; }
    #blobLayer .blob-wrap, #blobLayer .controls, #blobLayer .btn-icon{ pointer-events:auto; }
    @keyframes slowSpin{ from{ rotate:0deg; } to{ rotate:360deg; } }
    .blob-wrap.entering{ animation:blobIn 600ms cubic-bezier(.2,.8,.2,1); }
    @keyframes blobIn{ from{ transform:translate(-50%,-50%) scale(.85); opacity:0; } to{ transform:translate(-50%,-50%) scale(1); opacity:1; } }

    @media (max-width:600px){
      header{ justify-content:space-between; align-items:center; }
      .brand{ align-items:flex-start; }
      .contact-btn{ border-width:1.5px; padding:.5rem .9rem; }
      .hero{ min-height:100dvh; place-items:start center; padding-top:0; }
      .hero-inner{ margin-top:clamp(56px,12vh,120px); }
      .glow{ width:120vmin; height:120vmin; top:52%; }
      .headline{ font-size:clamp(36px,10vw,56px); line-height:1; }
      .blob-wrap{ width:clamp(240px,33vmin,480px); }
    }
    @media (prefers-reduced-motion:reduce){ .glow{ animation:none; } .hero-inner,.grid-fade{ animation:none; opacity:1; } }

    /* Share bar (floating) */
    .share-bar{ position:fixed; left:0; right:0; bottom:32px; display:flex; justify-content:center; z-index:2147483645; transform:translateY(16px); opacity:0; transition:transform 420ms ease, opacity 420ms ease; pointer-events:none; }
    .share-bar.show{ transform:translateY(0); opacity:1; pointer-events:auto; }
    .share-btn{ font-family:'Garet',sans-serif; font-weight:700; letter-spacing:.02em; color:#fff; background:#0b0b0b; border:0; border-radius:18px; padding:16px 24px; box-shadow:0 12px 28px rgba(0,0,0,.22); cursor:pointer; }
    @media (max-width:600px){ .share-bar{ bottom:20px; } .share-btn{ padding:12px 18px; border-radius:16px; } }

    /* Custom modal */
    .modal{ position:fixed; inset:0; z-index:2147483646; display:none; }
    .modal.open{ display:block; }
    .modal-backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.45); opacity:0; transition:opacity 220ms ease; }
    .modal.open .modal-backdrop{ opacity:1; }
    .modal-panel{ position:absolute; left:50%; top:50%; transform:translate(-50%,-46%) scale(.96); width:min(900px,92vw); height:min(80vh,760px); background:#fff; border-radius:18px; overflow:hidden; box-shadow:0 30px 80px rgba(0,0,0,.35); opacity:0; transition:transform 220ms ease, opacity 220ms ease; display:flex; flex-direction:column; }
    .modal.open .modal-panel{ transform:translate(-50%,-50%) scale(1); opacity:1; }
    .modal-header{ display:flex; justify-content:space-between; align-items:center; padding:12px 16px; background:#0b0b0b; color:#fff; font-family:'Garet',sans-serif; font-weight:700; }
    .modal-close{ background:transparent; border:0; color:#fff; font-size:24px; cursor:pointer; line-height:1; }
    .modal-body{ flex:1; }
    .modal-body iframe{ width:100%; height:100%; border:0; display:block; }

    /* WOW banner + shimmer */
.cele-banner {
  position: fixed; left: 50%; top: 38%;
  transform: translate(-50%, -50%) scale(.8);
  font-family: 'Garet', sans-serif;
  font-weight: 900; letter-spacing: .06em;
  padding: 12px 22px; border-radius: 16px;
  color: #111; background: linear-gradient(135deg,#fff7b3,#ffd66b,#fff);

  z-index: 2147483600; opacity: 0;
  text-transform: uppercase;
}
@keyframes bannerPop {
  0% { transform: translate(-50%,-50%) scale(.6); opacity: 0 }
  35% { transform: translate(-50%,-50%) scale(1.14); opacity: 1 }
  60% { transform: translate(-50%,-50%) scale(1.0) }
  100% { transform: translate(-50%,-70%) scale(.98); opacity: 0 }
}
.banner-shimmer {
  position:absolute; inset:0; border-radius:inherit; pointer-events:none;
  background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.7) 50%, transparent 100%);
  transform: skewX(-20deg) translateX(-120%);
  filter: blur(1px);
  animation: shimmerMove 1.2s ease-in-out .2s forwards;
}
@keyframes shimmerMove { to { transform: skewX(-20deg) translateX(120%); } }

/* quick bloom */
@keyframes screenBloom { 
  0% { opacity: 0 } 20% { opacity:.45 } 100% { opacity:0 } 
}
.ui-bloom { position:fixed; inset:0; background:radial-gradient(circle at 50% 40%, rgba(255,255,255,.6), rgba(255,255,255,0) 60%); pointer-events:none; z-index:2147483500; opacity:0; animation: screenBloom 520ms ease-out; }
    
  </style>

  <script>
  // ===== Effects (outside the class!) =====
  function dramaticExplosion({ x, y }) {
    const flash = document.createElement('div');
    flash.className = 'explosion-flash';
    document.body.appendChild(flash);
    flash.animate([{opacity:0},{opacity:.55, offset:.2},{opacity:0}], {duration:380, easing:'ease-out'})
         .onfinish = () => flash.remove();

    const ring = document.createElement('div');
    ring.className = 'shockwave';
    ring.style.left = `${x}px`; ring.style.top = `${y}px`;
    document.body.appendChild(ring);
    ring.animate(
      [{ transform:`translate(-50%,-50%) scale(1)`, opacity:.9 },
       { transform:`translate(-50%,-50%) scale(28)`, opacity:0 }],
      { duration: 620, easing: 'cubic-bezier(.15,.75,.2,1)', fill: 'forwards' }
    ).onfinish = () => ring.remove();

    document.body.classList.add('shake-hard');
    setTimeout(() => document.body.classList.remove('shake-hard'), 460);

    const COLORS = ['#ff7aa2','#ff4574','#ffb36b','#ffd66b','#7ad3ff','#9a84ff'];

    for (let i=0;i<70;i++) {
      const el = document.createElement('div');
      el.className = 'shard';
      el.style.color = COLORS[Math.floor(Math.random()*COLORS.length)];
      el.style.left = `${x-3}px`; el.style.top = `${y-7}px`;
      document.body.appendChild(el);

      const ang = Math.random()*Math.PI*2;
      const speed = 260 + Math.random()*360;
      const distX = Math.cos(ang)*speed;
      const distY = Math.sin(ang)*speed + 120;
      const spin = (Math.random()*720 - 360);
      const scale = 0.9 + Math.random()*0.6;

      el.animate(
        [
          { transform:`translate(0,0) rotate(0) scale(${scale})`, opacity:1 },
          { transform:`translate(${distX}px, ${distY}px) rotate(${spin}deg) scale(${scale*0.9})`, opacity:0 }
        ],
        { duration: 900 + Math.random()*500, easing:'cubic-bezier(.1,.7,0,1)', fill:'forwards' }
      ).onfinish = () => el.remove();
    }

    for (let i=0;i<16;i++) {
      const s = document.createElement('div');
      s.className = 'smoke';
      s.style.left = `${x-5}px`; s.style.top = `${y-5}px`;
      document.body.appendChild(s);
      const dx = (Math.random()*2-1)*80, dy = (Math.random()*2-1)*60 - 40;
      s.animate(
        [{ transform:'translate(0,0) scale(1)', opacity:.6 },
         { transform:`translate(${dx}px, ${dy}px) scale(3.2)`, opacity:0 }],
        { duration: 900 + Math.random()*400, easing:'ease-out', fill:'forwards' }
      ).onfinish = () => s.remove();
    }
  }
  </script>

  <script>
function amazingCelebrate({ x, y }) {
  // quick screen bloom
  const bloom = document.createElement('div');
  bloom.className = 'ui-bloom';
  document.body.appendChild(bloom);
  bloom.addEventListener('animationend', () => bloom.remove());

  // GOLD RING PULSE
  const ring = document.createElement('div');
  ring.className = 'gold-pulse';
  ring.style.left = `${x}px`; ring.style.top = `${y}px`;
  document.body.appendChild(ring);
  ring.animate(
    [
      { transform:'translate(-50%,-50%) scale(.6)', opacity:.95 },
      { transform:'translate(-50%,-50%) scale(20)', opacity:0 }
    ],
    { duration: 650, easing:'cubic-bezier(.2,.8,.2,1)', fill:'forwards' }
  ).onfinish = () => ring.remove();

  // PRIMARY BURST
  glitterBurst(x, y, 240);

  // Streamers (beefier + brighter)
  for (let i=0;i<32;i++){
    const r = document.createElement('div');
    r.style.position='fixed'; r.style.left=`${x}px`; r.style.top=`${y}px`;
    r.style.width='7px'; r.style.height='38px'; r.style.borderRadius='3.5px';
    r.style.background = `hsl(${Math.floor(Math.random()*360)} 92% 58%)`;
    r.style.boxShadow='0 2px 10px rgba(0,0,0,.22)';
    r.style.pointerEvents='none'; r.style.zIndex=2147483600;
    document.body.appendChild(r);
    const ang = Math.random()*Math.PI*2;
    const dist = 300 + Math.random()*340;
    const tx = Math.cos(ang)*dist;
    const ty = Math.sin(ang)*dist + 160;
    const rot = (Math.random()*900 - 450);
    r.animate(
      [
        { transform:'translate(0,0) rotate(0deg) scale(1)', opacity:1 },
        { transform:`translate(${tx}px, ${ty}px) rotate(${rot}deg) scale(.95)`, opacity:0 }
      ],
      { duration: 1400 + Math.random()*700, easing:'cubic-bezier(.1,.7,0,1)', fill:'forwards' }
    ).onfinish = () => r.remove();
  }

  // Radiant rays
  for (let i=0;i<18;i++){
    const ray = document.createElement('div');
    ray.style.position='fixed'; ray.style.left=`${x}px`; ray.style.top=`${y}px`;
    ray.style.width='10px'; ray.style.height='0px'; ray.style.borderRadius='5px';
    ray.style.background='linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0))';
    ray.style.filter='blur(.5px)'; ray.style.pointerEvents='none'; ray.style.zIndex=2147483600;
    document.body.appendChild(ray);
    const angle = Math.random()*360;
    ray.style.transform = `translate(-50%,-50%) rotate(${angle}deg)`;
    ray.animate(
      [{ height:'0px', opacity:.95 }, { height:'220px', opacity:0 }],
      { duration: 560, easing:'cubic-bezier(.2,.8,.2,1)', fill:'forwards' }
    ).onfinish = () => ray.remove();
  }

  // "AMAZING!" banner
  const banner = document.createElement('div');
  banner.className = 'cele-banner';
  banner.textContent = 'Amazing!';
  const shine = document.createElement('div');
  shine.className = 'banner-shimmer';
  banner.appendChild(shine);
  document.body.appendChild(banner);
  banner.style.animation = 'bannerPop 1300ms cubic-bezier(.2,.9,.2,1)';
  setTimeout(()=>banner.remove(), 1350);

  // SECONDARY POP a moment later for that Candy-Crush feel
  setTimeout(()=>glitterBurst(x, y, 160, true), 160);
}

// helper: dense glitter (optionally tighter)
function glitterBurst(x, y, count = 200, tighter = false) {
  for (let i=0;i<count;i++){
    const el = document.createElement('div');
    el.className = 'sparkle';
    el.style.left = `${x}px`; el.style.top = `${y}px`;
    // diamond variant
    if (Math.random() < 0.3) {
      el.style.width='9px'; el.style.height='9px';
      el.style.background='linear-gradient(45deg, rgba(255,255,255,.95), rgba(255,255,255,0))';
      el.style.borderRadius='0'; el.style.transform='rotate(45deg)';
      el.style.boxShadow='0 0 12px rgba(255,255,255,.95)';
    }
    document.body.appendChild(el);

    const ang = Math.random()*Math.PI*2;
    const dist = (tighter ? 180 : 240) + Math.random()*(tighter ? 180 : 260);
    const tx = Math.cos(ang)*dist;
    const ty = Math.sin(ang)*dist + (tighter ? 90 : 130);
    const rot = Math.random()*360;

    el.animate(
      [
        { transform:`translate(0,0) rotate(0) scale(1)`, opacity:1 },
        { transform:`translate(${tx}px, ${ty}px) rotate(${rot}deg) scale(${0.9 + Math.random()*0.6})`, opacity:0 }
      ],
      { duration: 1300 + Math.random()*900, easing:'cubic-bezier(.15,.8,.2,1)', fill:'forwards' }
    ).onfinish = () => el.remove();
  }
}

    document.body.appendChild(r);
    const ang = Math.random()*Math.PI*2;
    const dist = 260 + Math.random()*300;
    const tx = Math.cos(ang)*dist;
    const ty = Math.sin(ang)*dist + 160;
    const rot = (Math.random()*720 - 360);
    r.animate(
      [
        { transform:'translate(0,0) rotate(0deg) scale(1)', opacity:1 },
        { transform:`translate(${tx}px, ${ty}px) rotate(${rot}deg) scale(.9)`, opacity:0 }
      ],
      { duration: 1300 + Math.random()*700, easing:'cubic-bezier(.1,.7,0,1)', fill:'forwards' }
    ).onfinish = () => r.remove();
  }

  // radiant rays
  for (let i=0;i<14;i++){
    const ray = document.createElement('div');
    ray.style.position='fixed'; ray.style.left=`${x}px`; ray.style.top=`${y}px`;
    ray.style.width='8px'; ray.style.height='0px';
    ray.style.borderRadius='4px';
    ray.style.background='linear-gradient(to bottom, rgba(255,255,255,.95), rgba(255,255,255,0))';
    ray.style.filter='blur(0.5px)'; ray.style.pointerEvents='none'; ray.style.zIndex=9997;
    document.body.appendChild(ray);
    const angle = Math.random()*360;
    ray.style.transform = `translate(-50%,-50%) rotate(${angle}deg)`;
    ray.animate(
      [
        { height:'0px', opacity:.9 },
        { height:'180px', opacity:0 }
      ],
      { duration: 520, easing:'cubic-bezier(.2,.8,.2,1)', fill:'forwards' }
    ).onfinish = () => ray.remove();
  }

  // BIG “AMAZING!” banner
  const banner = document.createElement('div');
  banner.className = 'cele-banner';
  banner.textContent = 'Amazing!';
  const shine = document.createElement('div');
  shine.className = 'banner-shimmer';
  banner.appendChild(shine);
  document.body.appendChild(banner);
  banner.style.animation = 'bannerPop 1300ms cubic-bezier(.2,.9,.2,1)';
  setTimeout(()=>banner.remove(), 1350);
}
</script>


  <script>
  // ===== Blobs =====
  (() => {
    const LAYER = document.getElementById('blobLayer');
    const SOURCES = Array.from({length: 30}, (_, i) => `blob${i+1}.svg`);

    const MAX_ON_SCREEN = 7, BASE_SPEED = 35, BOOST_MULT = 2.2, LIFETIME_MS = [20000, 35000], EDGE_PAD = 24;
    const sprites = new Set();
    const rand=(a,b)=>a+Math.random()*(b-a), choice=a=>a[Math.floor(Math.random()*a.length)];

    function tickSpawner(){ while(sprites.size<MAX_ON_SCREEN) spawnOne(nextSrc()); }
    function nextSrc(){ return SOURCES[Math.floor(Math.random()*SOURCES.length)]; }

    let lastT=0;
    function raf(t){
      if(!lastT) lastT=t;
      const dt=Math.min(64,t-lastT)/1000; lastT=t;
      const W=innerWidth,H=innerHeight;
      sprites.forEach(s=>s.update(dt,W,H));
      requestAnimationFrame(raf);
    }

    class Sprite{
      constructor(src){
        this.el=document.createElement('div');
        this.el.className='blob-wrap entering';
        this.el.style.width='clamp(160px, 22vmin, 320px)';
        this.el.innerHTML=`
          <img class="blob" src="${src}" alt="" draggable="false"/>
          <div class="controls">
            <button class="btn-icon btn-pin" title="Pin"><i class="bi bi-pin-angle-fill"></i></button>
            <button class="btn-icon btn-x"   title="Explode"><i class="bi bi-x-circle"></i></button>
            <button class="btn-icon btn-check" title="Celebrate"><i class="bi bi-check-circle-fill"></i></button>
          </div>`;
        LAYER.appendChild(this.el);

        const W=innerWidth,H=innerHeight, side=choice(['left','right','top','bottom']),
              w=this.el.offsetWidth, h=this.el.offsetHeight;
        if(side==='left'){this.x=-w; this.y=rand(EDGE_PAD,H-EDGE_PAD);}
        if(side==='right'){this.x=W+w; this.y=rand(EDGE_PAD,H-EDGE_PAD);}
        if(side==='top'){this.x=rand(EDGE_PAD,W-EDGE_PAD); this.y=-h;}
        if(side==='bottom'){this.x=rand(EDGE_PAD,W-EDGE_PAD); this.y=H+h;}

        const cx=W/2, cy=H/2, angle=Math.atan2(cy-this.y,cx-this.x)+rand(-0.6,0.6);
        this.vx=Math.cos(angle)*BASE_SPEED; this.vy=Math.sin(angle)*BASE_SPEED;

        this.boostUntil=0; this.pinned=false; this.alive=true; this.nextNudge=performance.now()+rand(1000,2500);

        this.img=this.el.querySelector('.blob');
        const spinSec=rand(16,32).toFixed(1);
        this.img.style.animation=`slowSpin ${spinSec}s linear infinite`;
        this.img.style.animationPlayState='running';

        this.applyTransform();
        this.killAt=performance.now()+rand(...LIFETIME_MS);

        const pinBtn=this.el.querySelector('.btn-pin'),
              xBtn=this.el.querySelector('.btn-x'),
              checkBtn=this.el.querySelector('.btn-check');

        [pinBtn,xBtn,checkBtn].forEach(b=>b.addEventListener('click',e=>e.stopPropagation()));

        pinBtn.addEventListener('click',()=>{
          this.pinned=!this.pinned;
          pinBtn.classList.toggle('active',this.pinned);
          this.killAt=this.pinned?Infinity:performance.now()+rand(...LIFETIME_MS);
          this.setSpin(this.pinned); // pause when pinned
        });

        xBtn.addEventListener('click',()=>{
          dramaticExplosion(this.center());
          this.explode();
        });

        checkBtn.addEventListener('click',()=>{
          amazingCelebrate(this.center());
          if(!this.pinned) this.boostUntil=performance.now()+2200;
        });

        let dragging=false,dx=0,dy=0;
        this.el.addEventListener('pointerdown',e=>{
          if(e.target.closest('.controls')) return;
          dragging=true; this.el.setPointerCapture(e.pointerId);
          const r=this.el.getBoundingClientRect();
          dx=e.clientX-(r.left+r.width/2);
          dy=e.clientY-(r.top+r.height/2);
          this.pinned=true; pinBtn.classList.add('active'); this.setSpin(true);
        });
        addEventListener('pointermove',e=>{
          if(!dragging) return;
          this.x=e.clientX-dx; this.y=e.clientY-dy;
          this.applyTransform();
        });
        addEventListener('pointerup',()=>{ dragging=false; });

        setTimeout(()=>this.el.classList.remove('entering'),650);
      }

      setSpin(paused){ this.img.style.animationPlayState = paused?'paused':'running'; }
      applyTransform(){ this.el.style.left=`${this.x}px`; this.el.style.top=`${this.y}px`; this.el.style.transform='translate(-50%,-50%)'; }

      update(dt,W,H){
        if(!this.alive) return;
        if(!this.pinned && performance.now()>this.killAt){ this.fadeOut(); return; }
        if(!this.pinned){
          const now=performance.now();
          const speed = now<this.boostUntil ? 35*2.2 : 35;
          const len=Math.hypot(this.vx,this.vy)||1;
          this.vx=(this.vx/len)*speed; this.vy=(this.vy/len)*speed;
          this.x+=this.vx*dt; this.y+=this.vy*dt;
          const minX=24,maxX=W-24,minY=24,maxY=H-24;
          if(this.x<minX){this.x=minX; this.vx=Math.abs(this.vx);}
          if(this.x>maxX){this.x=maxX; this.vx=-Math.abs(this.vx);}
          if(this.y<minY){this.y=minY; this.vy=Math.abs(this.vy);}
          if(this.y>maxY){this.y=maxY; this.vy=-Math.abs(this.vy);}
          if(now>this.nextNudge){
            const a=(Math.random()-0.5)*Math.PI/2, c=Math.cos(a), s=Math.sin(a);
            const nx=this.vx*c-this.vy*s, ny=this.vx*s+this.vy*c;
            this.vx=nx; this.vy=ny; this.nextNudge=now+rand(1000,2500);
          }
          this.applyTransform();
        }
      }

      center(){ const r=this.el.getBoundingClientRect(); return { x:r.left+r.width/2, y:r.top+r.height/2 }; }
      explode(){ if(!this.alive) return; this.alive=false;
        this.el.style.transition='transform 260ms ease, opacity 260ms ease, filter 260ms ease';
        this.el.style.opacity='0'; this.el.style.transform='translate(-50%,-50%) scale(0.6) rotate(8deg)';
        this.el.style.filter='blur(2px)'; setTimeout(()=>this.destroy(),280); }
      fadeOut(){ if(!this.alive) return; this.alive=false; this.el.style.transition='opacity 220ms ease'; this.el.style.opacity='0'; setTimeout(()=>this.destroy(),230); }
      destroy(){ sprites.delete(this); this.el.remove(); setTimeout(tickSpawner,50); }
    }

    function spawnOne(src){ sprites.add(new Sprite(src)); }

    tickSpawner();
    requestAnimationFrame(raf);
    addEventListener('resize',()=>setTimeout(()=>sprites.forEach(s=>s.applyTransform()),50));
  })();
  </script>

  <script>
  // ===== Share bar + Modal =====
  (function(){
    const bar = document.getElementById('shareBar');
    const btn = document.getElementById('shareOpenBtn');
    const modal = document.getElementById('shareModal');

    setTimeout(()=>bar?.classList.add('show'), 3000);

    function openModal(){
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      document.documentElement.style.overflow='hidden';
      document.body.style.overflow='hidden';
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      document.documentElement.style.overflow='';
      document.body.style.overflow='';
    }

    btn.addEventListener('click', openModal);
    modal.addEventListener('click', e => { if (e.target.closest('[data-close]')) closeModal(); });
    addEventListener('keydown', e => { if (e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
  })();
  </script>
